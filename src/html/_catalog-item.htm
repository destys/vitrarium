<div class="catalog__item item-catalog" data-id="@@id">
    <div class="item-catalog__thumb">
        <img data-src="img/catalog/product1.jpg" alt="@@title">
    </div>
    <div class="item-catalog__title">@@title</div>
    <div class="item-catalog__subtitle">примерный расчет под изделие размер 500х700х500х2000</div>
    <div class="item-catalog__footer">
        <div class="item-catalog__price">
            <div class="old">@@old_price</div>
            <div class="current">от @@price</div>
        </div>
        <button type="button" class="item-catalog__add-to-cart _icon-cart" data-popup="#cart"></button>
    </div>
</div>
